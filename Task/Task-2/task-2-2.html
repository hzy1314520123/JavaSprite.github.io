<!DOCTYPE html>
<html>
    <head>
	    <title>桌游精灵2</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	    <link rel="stylesheet" href="task-2-2.css">
	    <script type="text/javascript" src="task-2-2.js"></script>
	</head>
	<body>
		<header>
			<span>参数设置</span>
			<img class="back_img" src="image/back.png">
			<img class="set_img" src="image/set.png">
		</header>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-2 col-left">
					<ul>
						<li>玩</li>
						<li>家</li>
						<li>匹</li>
						<li>配</li>
					</ul>
				    </div>
				    <div class="col-xs-10 col-right">
				    	<div class="row">
				    		<div class="col-xs-6">
						        <div class="row">
							        <div class="col-xs-12"><div class="Qbox"></div>&nbsp;&nbsp;杀&nbsp;&nbsp;&nbsp;&nbsp;手:1名</div>
							        <div class="col-xs-12"><div class="Qbox"></div>&nbsp;&nbsp;医&nbsp;&nbsp;&nbsp;&nbsp;生:1名</div>
						      	    <div class="col-xs-12"><div class="Qbox"></div>&nbsp;&nbsp;警&nbsp;&nbsp;&nbsp;&nbsp;察:1名</div>
							        <div class="col-xs-12"><div class="Qbox"></div>&nbsp;&nbsp;狙击手:1名</div>
							        <div class="col-xs-12 bad"><div class="Qbox"></div>&nbsp;&nbsp;杀&nbsp;&nbsp;&nbsp;&nbsp;手:
							        <span id="bad">1</span>名</div>
						        </div>
					        </div>
					        <div class="col-xs-6">
					      	    <div class="row">
							        <div class="col-xs-12"><div class="Sbox"></div>&nbsp;&nbsp;平&nbsp;&nbsp;&nbsp;&nbsp;民:1名</div>
					      		    <div class="col-xs-12"><div class="Sbox"></div>&nbsp;&nbsp;医&nbsp;&nbsp;&nbsp;&nbsp;生:1名</div>
					      		    <div class="col-xs-12"><div class="Sbox"></div>&nbsp;&nbsp;警&nbsp;&nbsp;&nbsp;&nbsp;察:1名</div>
							        <div class="col-xs-12"><div class="Sbox"></div>&nbsp;&nbsp;狙击手:1名</div>
					      		    <div class="col-xs-12 good"><div class="Sbox"></div>&nbsp;&nbsp;平&nbsp;&nbsp;&nbsp;&nbsp;民:
					      		    <span id="good">1</span>名</div>
						        </div>
					        </div>
					        <div class="col-xs-12 clickSet">
				    	        <span>点击设置&nbsp;&nbsp;<img src="image/pencil.png"></span>
				            </div>
				    	</div>
				    </div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
					    <p class="phase">水民词组</p>
				    </div>
					<div class="col-xs-12 feel">
						<p class="phase">幽灵词组</p>
				    </div>
			    </div>
			</div>
			<div class="container input">
				<div class="row">
					<div class="col-xs-12">
						<p><span class="para1">玩家人数&nbsp;</span><input type="text" id="inputText"><span class="para2">&nbsp;人</span></p>
						<div class="myRange">
						    <input type="button" id="reduce" value="-">
						    <input id="myRange" type="range" max=18 min=4 step=1>
						    <input type="button" id="add" value="+">
					    </div>
					</div>
				</div>
			</div>
			<div class="container last">
				<div class="row">
					<div class="col-xs-12">
						<button id="btn" class="btton">去发牌</button>
					</div>
				</div>
			</div>
		</section>
		<div id="overPlay"></div>
		<div id="box"><p>请输入正确玩家数量</p><div id="left">取消</div><div id="right">确认</div></div>
		<script src="jquery/jquery-3.2.1.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
